<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arebpho - alberto peinado</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #000;
            background-color: #fff;
            padding-top: 80px;
        }
        
        a {
            text-decoration: none;
            color: #000;
        }
        
        /* Header styles */
        header {
            padding: 20px 5%;
            border-bottom: 1px solid #000;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            z-index: 100;
        }
        
        .logo {
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            margin-top: -20px;
        }
        
        nav li {
            margin-left: 30px;
        }
        
        /* Gallery styles - Simple flexbox with wrapping */
        .gallery-container {
            padding: 0 5%;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        .gallery-item {
            flex: 1 1 300px; /* Grow, shrink, basis */
            max-width: 500px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        .gallery-item:hover {
            opacity: 0.9;
        }
        
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .lightbox.active {
            display: flex;
        }
        
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
        }
        
        .lightbox-content img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: 0 auto;
        }
        
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }
        
        .lightbox-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            transform: translateY(-50%);
            z-index: 1001;
        }
        
        .lightbox-prev, .lightbox-next {
            color: #fff;
            font-size: 40px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        /* Footer styles */
        footer {
            border-top: 1px solid #000;
            padding: 30px 5%;
            text-align: center;
            margin-top: 50px;
        }
        
        .footer-links {
            margin-bottom: 20px;
        }
        
        .footer-links a {
            margin: 0 15px;
        }
        
        .copyright {
            font-size: 0.9rem;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            nav ul {
                justify-content: center;
                margin-top: 10px;
            }
            
            nav li {
                margin: 0 15px;
            }
            
            .gallery-item {
                flex-basis: 250px;
            }
        }
        
        @media (max-width: 480px) {
            .gallery-item {
                flex-basis: 100%;
            }
            
            .lightbox-prev, .lightbox-next {
                font-size: 30px;
                width: 40px;
                height: 40px;
            }
            
            .lightbox-close {
                font-size: 30px;
                top: 10px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">arebpho</div>
        <nav>
            <ul>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="gallery-container" id="gallery">
        <!-- Images will be added here -->
    </main>
    
    <footer>
        <div class="footer-links">
            <a href="#">Instagram</a>
            <a href="#">Email</a>
            <a href="#">LinkedIn</a>
        </div>
        <div class="copyright">
            &copy; 2025 alberto peinado. all rights reserved.
        </div>
    </footer>
    
    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="lightboxClose">&times;</span>
        <div class="lightbox-nav">
            <span class="lightbox-prev" id="lightboxPrev">&#10094;</span>
            <span class="lightbox-next" id="lightboxNext">&#10095;</span>
        </div>
        <div class="lightbox-content">
            <img id="lightboxImage" src="" alt="">
        </div>
    </div>
    
    <script>
        // Sample images from Unsplash (various orientations)
        const imageUrls = [
            'https://creatorscloud.sony.net/share/a87c3f27348bdf6fb65b',
            'https://images.unsplash.com/photo-1494790108755-2616b612b786?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60',
            'https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60',
            'https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60',
            'https://images.unsplash.com/photo-1531123897727-8f129e1688ce?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60',
            'https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60',
            'https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60',
            'https://images.unsplash.com/photo-1519699047748-de8e457a634e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60',
            'https://images.unsplash.com/photo-1488426862026-3ee34a7d66df?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60',
            'https://images.unsplash.com/photo-1534751516642-a1af1ef26a56?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60',
            'https://images.unsplash.com/photo-1524504388940-b1c1722653e1?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60',
            'https://images.unsplash.com/photo-1544725176-7c40e5a71c5e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60'
        ];
        
        // Lightbox state
        let currentImageIndex = 0;
        
        // Initialize the gallery
        function initGallery() {
            const gallery = document.getElementById('gallery');
            
            // Add images to gallery
            imageUrls.forEach((url, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.setAttribute('data-index', index);
                galleryItem.innerHTML = `<img src="${url}" alt="Gallery image ${index + 1}">`;
                
                // Add click event for lightbox
                galleryItem.addEventListener('click', function() {
                    openLightbox(index);
                });
                
                gallery.appendChild(galleryItem);
            });
            
            // Setup lightbox event listeners
            setupLightbox();
        }
        
        // Setup lightbox functionality
        function setupLightbox() {
            const lightbox = document.getElementById('lightbox');
            const lightboxClose = document.getElementById('lightboxClose');
            const lightboxPrev = document.getElementById('lightboxPrev');
            const lightboxNext = document.getElementById('lightboxNext');
            const lightboxImage = document.getElementById('lightboxImage');
            
            // Close lightbox
            lightboxClose.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', function(e) {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });
            
            // Navigation
            lightboxPrev.addEventListener('click', function(e) {
                e.stopPropagation();
                navigateLightbox(-1);
            });
            
            lightboxNext.addEventListener('click', function(e) {
                e.stopPropagation();
                navigateLightbox(1);
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (lightbox.classList.contains('active')) {
                    if (e.key === 'Escape') closeLightbox();
                    if (e.key === 'ArrowLeft') navigateLightbox(-1);
                    if (e.key === 'ArrowRight') navigateLightbox(1);
                }
            });
        }
        
        // Open lightbox with specific image
        function openLightbox(index) {
            currentImageIndex = index;
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            
            lightboxImage.src = imageUrls[index];
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        }
        
        // Close lightbox
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto'; // Re-enable scrolling
        }
        
        // Navigate through images in lightbox
        function navigateLightbox(direction) {
            currentImageIndex += direction;
            
            // Loop around if at ends
            if (currentImageIndex >= imageUrls.length) {
                currentImageIndex = 0;
            } else if (currentImageIndex < 0) {
                currentImageIndex = imageUrls.length - 1;
            }
            
            const lightboxImage = document.getElementById('lightboxImage');
            lightboxImage.src = imageUrls[currentImageIndex];
        }
        
        // Initialize the gallery when the page loads
        window.onload = initGallery;
    </script>
</body>
</html>
